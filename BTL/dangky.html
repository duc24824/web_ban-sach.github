<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="baikiemtra.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="modal">
        <div class="modal-overlay">

        </div>
        <div class="modal-body">
            <div class="modal-inner">
                <div class="auth-form">
                    <div class="auth-from-container">

                        <div class="auth-form-header">
                            <h3 class="auth-form-heading">Đăng ký</h3>
                            <button class="button-con">
                                <a href="dangnhap.html" class="a">Đăng nhập</a></button>
                        </div>
                        <div class="auth-from-from">
                            <div class="auth-from-group">
                                <input type="text" class="auth-from-input" placeholder="Email của bạn ?">
                            </div>
                        </div>
    
                        <div class="auth-from-from">
                            <div class="auth-from-group">
                                <input type="password" class="auth-from-input" placeholder="Nhập mật khẩu">
                            </div>
                        </div>
    
                        <div class="auth-from-from">
                            <div class="auth-from-group">
                                <input type="password" class="auth-from-input" placeholder="Nhập lại mật khẩu">
                            </div>
                        </div>
                        <div class="auth-from-aside">
                            <p class="auth-from-policy">
                                Băng việc đăng ký,bạn đã đồng ý với trang web với điều khoản dịch vụ & chính sách bảo mật
                            </p>
                        </div>
        
                        <div class="auth-from-contros">
                            <button class="back">
                              <a href="Phùng Mạnh Đức.html" class="a">TRỞ LẠI</a>  
                            </button>
                            <button class="button-con con ">ĐĂNG KÝ</button>
                        </div>
                    </div>
    
                </div>

            </div>
        </div>
    </div>
</body>    

</html>
